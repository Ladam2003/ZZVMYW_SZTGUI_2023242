<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CoachUI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Coach Catalog</h1>

    <div id="formdiv">
        <label>Coach Name</label>
        <input type="text" id="coachname" />
        <button type="button" onclick="create()">Add Coach</button>
    </div>
    <div id="updateformdiv">
        <label>Coach Name</label>
        <input type="text" id="coachnametoupdate" />
        <button type="button" onclick="update()">Update Coach</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="coach.js"></script>

</body>
</html>
